{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for Registering</h1>
  {% else %}
    <h2>Register here</h2>
    <h3>Just fill out the form.</h3>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ pic_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>
{% endblock %}
